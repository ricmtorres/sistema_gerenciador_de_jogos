{% extends 'base.html' %}

{% block title %}Remover produtor{% endblock %}

{% block content %}
<div class="mt-5">
	<h1 class="display-4">Remover produto</h1>
	<p>Tem certeza de que deseja excluir o Jogo {{ produto.nome }}?</p>
	<form method="post">
		{% csrf_token %}
		<div class="mt-3 button-group">
			<button type="submit" class="btn btn-danger btn-sm">Excluir</button>
			<a href="{% url 'dashboard' %}" class="btn btn-secondary btn-sm">Cancelar</a>
		</div>
	</form>
</div>
{% endblock %}
